<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <div class="top-header">
        <div class="top1">
            <img src="hamburger-menu.svg" alt="" class="hamburger-menu">
            <img src="youtube-logo.svg" alt="" class="youtube-logo">
        </div>
        <div class="top2">
            <input type="search" class="search-box">
            <img src="search.svg" alt="" class="search-button">
            <img src="voice-search-icon.svg" alt="" class="microphone">
        </div>
        <div class="top3">
            <img src="upload.svg" alt="" class="upload">
            <img src="youtube-apps.svg" alt="" class="youtube-apps">
            <div class="notification-box">
                <img src="notifications.svg" alt="" class="notification-icon">
                <p class="number">3</p>
            </div>
            <img src="my-channel.jpeg" alt="" class="channel-profile">
        </div>
    </div>


    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Clone</title>
    <link rel="stylesheet" href="youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-header">
        <div class="top1">
            <img src="hamburger-menu.svg" alt="" class="hamburger-menu">
            <img src="youtube-logo.svg" alt="" class="youtube-logo">
        </div>
        <div class="top2">
            <input type="search" class="search-box" placeholder="Search">
            <img src="search.svg" alt="" class="search-button">
            <img src="voice-search-icon.svg" alt="" class="microphone">
        </div>
        <div class="top3">
            <img src="upload.svg" alt="" class="upload">
            <img src="youtube-apps.svg" alt="" class="youtube-apps">
            <div class="notification-box">
                <img src="notifications.svg" alt="" class="notification-icon">
                <div class="number">3</div>
            </div>
            <img src="my-channel.jpeg" alt="" class="channel-profile">
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-icons">
            <img src="home.svg" alt="">
            <p>Home</p>
        </div>
        <div class="sidebar-icons">
            <img src="explore.svg" alt="">
            <p>Explore</p>
        </div>
        <div class="sidebar-icons">
            <img src="subscriptions.svg" alt="">
            <p>subscriptions</p>
        </div>
        <div class="sidebar-icons">
            <img src="originals.svg" alt="">
            <p>originals</p>
        </div>
        <div class="sidebar-icons">
            <img src="youtube-music.svg" alt="">
            <p>Youtube Music</p>
        </div>
        <div class="sidebar-icons">
            <img src="library.svg" alt="">
            <p>library</p>
        </div>
    </div>


</body>
</html>
